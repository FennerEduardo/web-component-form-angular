<div class="container">
  <h1 class="text-center mt-5">Prueba Cancelación de Gravamenes</h1>
  <form ngForm class="row py-5">
    <div class="col-6">
      <div class="form-group gov-co-form-group col-12 mt-3">
        <app-select [divClasses]="'gov-co-dropdown w-100'" [labelClasses]="'mb-2'"
          [selectClasses]="'form-control selectpicker'" [optionsSelect]="optionsIdentificationType"
          [label]="'Tipo de documento*'" [idSelect]="'IdentificationType'"
          [titleSelect]="'Tipo de identificación'"
          (change)="changeSelectoptionsIdentificationType($event)" [optionSelected]="IdentificationTypeSelected">
        </app-select>
      </div>


      <!-- <label for="identificationType" class="label-desplegable-govco">Tipo de identificación<span
          aria-required="true">*</span></label>
      <div class="desplegable-govco" style="width:255px; height: 40px;" id="identificationType" data-type="basic">
        <select aria-invalid="false" aria-describedby="alert-id">
          <option disabled selected>Escoger</option>
          <option value="1">Cédula de Ciudadania</option>
          <option value="2">Cédula de Extranjería</option>
          <option value="3">Pasaporte</option>
        </select>
      </div>
      <span class="alert-desplegable-govco" id="alert-id">Texto de ayuda</span> -->
    </div>
    <div class="col-6">
      <div class="entradas-de-texto-govco">
        <label for="id">Identificación*</label>
        <input type="text" id="id" placeholder="Ejemplo: 1234567890" (input)="setIdentification($event)" />
      </div>
    </div>
    <div class="col-6">
      <div class="entradas-de-texto-govco">
        <label for="name">Nombres*</label>
        <input type="text" id="name" placeholder="Ejemplo: José María"  (input)="setName($event)"/>
      </div>
    </div>
    <div class="col-6">
      <div class="entradas-de-texto-govco">
        <label for="last-name">Apellidos*</label>
        <input type="text" id="last-name" placeholder="Ejemplo: González Martínez" (input)="setLastName($event)" />
      </div>
    </div>
    <div class="col-6">
      <div class="entradas-de-texto-govco">
        <label for="email">Correo Electronico*</label>
        <div class="container-input-texto-govco">
          <input type="mail" id="email" aria-invalid="false" placeholder="Ej: correo@email.com" typeData="mail" (input)="setEmail($event)"/>
          <div class="icon-entradas-de-texto-govco success-icon-entradas-de-texto-govco" aria-label="success"
            aria-hidden="true"></div>
          <div class="icon-entradas-de-texto-govco error-icon-entradas-de-texto-govco" aria-label="error"
            aria-hidden="true"></div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="entradas-de-texto-govco">
        <label for="address">Dirección*</label>
        <input type="text" id="address" placeholder="Ejemplo: Calle 4 sur # 55-23" (input)="setAddress($event)"/>
      </div>
    </div>
    <div class="col-6">
      <div class="entradas-de-texto-govco">
        <label for="phone">Teléfono*</label>
        <div class="container-input-texto-govco">
          <input type="tel" id="phone" aria-invalid="false" placeholder="Ej: +57 310 4021752" typeData="phone" (input)="setPhone($event)"/>
          <div class="icon-entradas-de-texto-govco success-icon-entradas-de-texto-govco" aria-label="success"
            aria-hidden="true"></div>
          <div class="icon-entradas-de-texto-govco error-icon-entradas-de-texto-govco" aria-label="error"
            aria-hidden="true"></div>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="row mb-3">
        <app-deptos-ciudades class="col-12 d-flex flex-row" [divClasses]="'w-50'"
          (changeDepartamento)="settingDeptoId($event)" (changeCiudad)="settingCiudadId($event)" [propDeptoId]="deptoId"
          [propCiudadId]="ciudadId"></app-deptos-ciudades>
      </div>
    </div>

    <div class="col-12">
      <div class="container-carga-de-archivo-govco">
        <div class="loader-carga-de-archivo-govco">
          <div class="all-input-carga-de-archivo-govco">
            <input type="file" name="inputFile" id="inputFile" class="input-carga-de-archivo-govco active"
              data-error="0" data-action="uploadFile" data-action-delete="deleteFile" multiple
              (change)="selectingFiles($event)" ngModel #file />
            <label for="inputFile" class="label-carga-de-archivo-govco">Documentos*</label>
            <label for="inputFile" class="container-input-carga-de-archivo-govco">
              <span class="button-file-carga-de-archivo-govco">Seleccionar archivo</span>
              <span class="file-name-carga-de-archivo-govco">Sin archivo seleccionado</span>
            </label>
            <span class="text-validation-carga-de-archivo-govco">Cualquier tipo de archivo. Peso máximo: 2 MB</span>
          </div>
          <div class="load-button-carga-de-archivo-govco">
            <div class="load-carga-de-archivo-govco">
              <!-- indicador de carga -->
              <div class="spinner-indicador-de-carga-govco" style="width: 32px; height: 32px; border-width: 6px;"
                role="status">
                <span class="visually-hidden">Cargando...</span>
              </div>
              <!-- end indicador de carga -->
            </div>
            <button class="button-loader-carga-de-archivo-govco" disabled (click)="clickButtonFile($event)">Cargar
              archivo</button>
          </div>
        </div>

        <div class="container-detail-carga-de-archivo-govco">
          <span class="alert-carga-de-archivo-govco visually-hidden"></span>
          <div class="attached-files-carga-de-archivo-govco"></div>
        </div>
      </div>
    </div>

    <div class="col-12 py-4">
      <button type="submit" class="btn btn-primary" (click)="onUpload($event)">Enviar</button>
    </div>
  </form>
</div>
